<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <!--Could not change image using this commented code-->
        <div class="product-img-container">
            <picture>
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 48rem)" />
                <img class="product-img"
                     src="./images/image-product-mobile.jpg"
                     alt="bottle of perfume image" />
            </picture>
        </div>
        <!--<img class="product-img"
        src="./images/image-product-mobile.jpg"
        alt="Product image"
        srcset="./images/image-product-desktop.jpg 768w,
                ./images/image-product-mobile.jpg  375w" />-->
        <!--<img class="product-img"
             src="./images/image-product-desktop.jpg"
             alt="Product image" />-->
        <div class="product-info-container">
            <p class="product-type">PERFUME</p>
            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="add-btn" type="button">
                <img src="./images/icon-cart.svg" alt="icon cart" />
                Add to Cart
            </button>
        </div>
    </main>

</body>
</html>
