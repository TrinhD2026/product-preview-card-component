<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <!--INTENTIONALLY SWAPPINg DESKTOP AND MOBILE IMGs-->
        <img src="./images/image-product-desktop.jpg"
             alt="Product image"
             srcset="./images/image-product-desktop.jpg 375w,
                     ./images/image-product-mobile.jpg  768w"
             sizes="(min-width: 768px) 20vw, 90vw" />
        <div>

        </div>
        <div id="product-info-container">
            <p id="product-type">PERFUME</p>
            <p id="product-name">Gabrielle Essence Eau De Parfum</p>
            <p id="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <p>$149.99 <span id="old-price">$169.99</span></p>
           <button id="add-btn">
               <img src="./images/icon-cart.svg" alt="icon cart"/>
               <p>Add to Cart</p>
           </button>
        </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trinh Doan</a>.
  </footer>
</body>
</html>
